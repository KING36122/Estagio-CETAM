</head>

    <div  class="w-50 p-3 vh-100 mx-auto " >
        <form action="" method="POST">
            <h1>CADASTRAR PROFESSOR</h1>
            <H3>Dados pessoais</H3>
            <div class="row">
                <div class="col">
            <label class="form-label" for="txtnome">Nome:</label>
            <input class="form-control " type="text" id="txtnome" name="nome" placeholder="Nome" required>
            </div>
            <div class="col">
                <label class="form-label" for="txtnome">Sobrenome:</label>
                <input class="form-control " type="text" id="txtsobrenome" name="sobrenome" placeholder="Sobrenome" required>
                </div>
        </div>
            <div class="row">
                <div class="col">
            <label class="form-label " for="nrg">RG:</label>
            <input class="form-control "  type="number" id="nrg" name="RG" placeholder="RG:" required>
        </div>
            <div class="col" >
            <label class="form-label" for="ncpf">CPF:</label>
            <input class="form-control "  type="number" id="ncpf" name="CPF" placeholder="CPF:" required>
        </div>
    </div>

            <div class="formularioDisciplina">
        <H3>Disciplina Ministrada </H3>
        <div class="disciplina">
            <div class="mb-3">
        <label class="form-label" for="disciplina">Disciplina:</label>
            <input class="form-control " type="text" id="disciplina" name="Disciplina" placeholder="Inisira a disciplina ministrada:" required>
        </div>
        <div class="row ">
            
            <label class="form-label" for="">Período:</label>
            <div class="col">
                <label class="form-label" for="">Inicio:</label>
            <input class="form-control" type="date" id="iniciop" name="Inicio" required> 
        </div>
        <div class="col">
            <label class="form-label" for="">Fim:</label>
            <input class="form-control" type="date" id="fimp" name="Fim" required>
        </div>
    </div>
            <div class="mb-3">
            <label class="form-label" for="cargahoraria">Carga-Horária:</label>
            <input class="form-control" type="text" name="Carga-Horária" id="cargahoraria" placeholder="Carga Horária" required> <span>horas</span>
        </div>
            <div class="mb-3">
            <label class="form-label" for="projeto">Projeto:</label>
            <input class="form-control" type="text" id="projeto" name="Projeto" placeholder="Projeto" required>
        </div>
        </div>
    </div>


    <button class="btn" style="background-color: green; color: white;" type="button" id="adicionarDisciplina">Adicionar Disciplina</button><br><br>
    <input class= "btn btn-primary" type="submit" name="submit" value="Salvar">
    <input class= "btn btn-secondary" type="submit" name="submit" value="Cencelar">

        </form>
    </div>
